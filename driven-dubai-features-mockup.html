        // Feature switching function
        function showFeature(featureName) {
            const display = document.getElementById('featureDisplay');
            const content = features[featureName];

            if (content) {
                display.innerHTML = content;

                // Update active tab
                document.querySelectorAll('.feature-tab').forEach(tab => {
                    tab.classList.remove('bg-warm-800', 'text-white');
                    tab.classList.add('text-warm-600');
                });

                const activeTab = document.querySelector(\`[data-feature="\${featureName}"]\`);
                if (activeTab) {
                    activeTab.classList.add('bg-warm-800', 'text-white');
                    activeTab.classList.remove('text-warm-600');
                }
            } else {
                display.innerHTML = '<div class="text-center py-24"><p class="text-warm-500">Feature mockup coming soon...</p></div>';
            }
        }

        // Initialize with first feature
        window.onload = () => showFeature('masterplan');
    </script>
